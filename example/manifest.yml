plugin:
  name: fylr-example
  version: 1.0
  displayname:
    de-DE: FYLR-Example
    en-US: FYLR-Example
  webfrontend:
    url: custom-data-type-gazetteer.js
    css: custom-data-type-gazetteer.css
    logo: image/logo.png
    l10n: l10n/

callbacks:
  db_pre_update:
    exec:
      service: "node"
      commands:
        - prog: "node"
          stdin: "%_input.url%"
          stdout: "%_output.url%"
          args:
            - type: "value"
              value: "cat.js"

  session_authenticate:
