plugin:
  name: fylr_example
  version: 1.0
  l10n: l10n/example-loca.csv
  webfrontend:
    url: main.js
  displayname:
    de-DE: FYLR-Example
    en-US: FYLR-Example

base_url_prefix: "webfrontend"

extensions:
  dump/empty:
    exec:
      service: "node"
      commands:
        - prog: "node"
          stdin: "%_input.url%"
          stdout: "%_output.url%"
          args:
            - type: "value"
              value: "empty.js"
  dump/info:
    exec:
      service: "node"
      commands:
        - prog: "node"
          stdin: "%_input.url%"
          stdout: "%_output.url%"
          args:
            - type: "value"
              value: "dump_info.js"
            - type: "value"
              value: "%info.json%"

callbacks:

  transition_db_pre_update/set_comment:
    exec:
      service: "node"
      commands:
        - prog: "node"
          stdin: "%_input.url%"
          stdout: "%_output.url%"
          args:
            - type: "value"
              value: "set_comment.js"
            - type: "value"
              value: "%info.json%"


  db_pre_update:
    exec:
      service: "node"
      commands:
        - prog: "node"
          stdin: "%_input.url%"
          stdout: "%_output.url%"
          args:
            - type: "value"
              value: "set_comment.js"
            - type: "value"
              value: "%info.json%"

  session_authenticate:
    exec:
      service: "node"
      commands:
        # - prog: "node"
        #   stdin: "%_input.url%"
        #   stdout: "%_output.url%"
        #   args:
        #     - type: "value"
        #       value: "--version"

        # - prog: "node"
        #   stdin: "%_input.url%"
        #   stdout: "%_output.url%"
        #   args:
        #     - type: "param"
        #       key: "-e"
        #       value: "process.stdin.pipe(process.stdout)"

        - prog: "node"
          stdin: "%_input.url%"
          stdout: "%_output.url%"
          args:
            - type: "value"
              value: "cat.js"

base_config:
  - name: comment
    parameters:
      value:
        type: text
        position: 0
