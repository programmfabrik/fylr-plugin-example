name: pdf2text_metadata
description: recipe to add dummy exmaple metadata
class: _metadata
extensions:
  - pdf
targets:
  pdf2text:
    metadata:
      - file: "pdf.txt"
        fulltext: true
    execs:
      - service: metadata
        extension: "<nil>"
        commands:
          - prog: tika
            stdout:
              type: file
              file: "pdf.txt"
            args:
              - --text
              - type: file_in
                file:
                  name: "source.file"
                  url: "%_source.url%"
