custommetadata:
  - recipename: fylr_example:pdf2text_metadata:pdf2text
    extensions:
      - pdf
      - jpg
      - jpeg
      - jfif
    includeversions: true
  - recipename: fylr_example:example_metadata:example
    includeversions: true
    extensions:
      - png
      - jpg
      - jpeg
      - jfif
classes:
  image:
    versions:
      - name: example
        extensions:
          - jpg
          - png
          - jpeg
          - jfif
        rightsmanagement: true
        recipename: fylr_example:example_image:grayIM
        custommetadata:
          - recipename: fylr_example:example_metadata:example
