name: example_image
recipes:
  grayIM:
    class: image
    description: make a gray image
    execs:
      - match: {}
        service: convert
        timeoutSec: 0
        extension: "jpg"
        commands:
          - prog: convert
            args:
            - type: file_in
              file:
                url: "%_source.url%"
                name: "%_source.generatedname%"
            - -set
            - colorspace
            - Gray
            - type: file_out
              file:
                url: "%_target.url%"
                name: out.jpg
  grayPy:
    class: image
    description: make a gray image
    execs:
      - match: {}
        service: python3
        timeoutSec: 0
        extension: "jpg"
        commands:
          - prog: python3
            args:
              - "%_exec.pluginDir%/server/recipe/grayscale.py"
              - "--info"
              - "%info.json%"
              - "--in"
              - type: file_in
                file:
                  url: "%_source.url%"
                  name: "%_source.generatedname%"
              - "--out"
              - type: file_out
                file:
                  url: "%_target.url%"
                  name: out.jpg
